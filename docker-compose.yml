name: jirafy

services:
  # API Laravel
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=jirafy
      - DB_USERNAME=jirafy_user
      - DB_PASSWORD=${DB_PASSWORD}
      - APP_KEY=${APP_KEY}
    depends_on:
      - postgres
    networks:
      - jirafy-network
    volumes:
      - ./api/storage:/var/www/html/storage

  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jirafy
      POSTGRES_USER: jirafy_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - jirafy-network

  # phpPgAdmin pour la gestion de la base (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jirafy.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - jirafy-network

networks:
  jirafy-network:
    driver: bridge

volumes:
  postgres-data:
