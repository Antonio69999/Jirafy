name: jirafy-fullstack

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jirafy
      POSTGRES_USER: jirafy_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Password1234!}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jirafy_user -d jirafy"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Pas de port exposé en prod pour la sécurité

  api:
    build:
      context: ./api
      dockerfile: dockerfile
    ports:
      - "8000:80"
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=jirafy
      - DB_USERNAME=jirafy_user
      - DB_PASSWORD=${DB_PASSWORD:-Password1234!}
      - APP_KEY=${APP_KEY:-base64:c0QPWZvC0c5ofCq2vtO8NJI4qDkacmaE4H09t3wSI5I=}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://jirafy.cda6.garage404.com
      - APP_FRONTEND_URL=https://jirafy.cda6.garage404.com
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - api_storage:/var/www/html/storage
    restart: unless-stopped

volumes:
  db_data:
  api_storage:
