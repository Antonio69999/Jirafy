name: Deploy Client to Runcloud

on:
  push:
    branches: [main]
    paths: ["client/**"]

jobs:
  deploy-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build React app
        run: |
          cd client
          # Configuration pour pointer vers l'API
          echo "VITE_API_URL=https://jirafyapi.garage404.com" > .env.production
          npm ci
          npm run build

      - name: Clean and deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/antoine/webapps/jirafy

            # Nettoyer complètement le dossier (supprimer tout le projet existant)
            echo "=== Cleaning existing files ==="
            rm -rf * .*  2>/dev/null || true

            echo "=== Client folder cleaned ==="

      - name: Deploy built files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "client/dist/*"
          target: "/home/antoine/webapps/jirafy/"
          strip_components: 2

      - name: Setup SPA configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/antoine/webapps/jirafy

            # Configuration pour Single Page Application (React Router)
            cat > .htaccess << 'EOF'
            <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteBase /
              RewriteRule ^index\.html$ - [L]
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule . /index.html [L]
            </IfModule>
            EOF

            # Permissions
            chmod 644 .htaccess
            chmod -R 755 .

            echo "✅ Client deployment completed!"
            echo "Files in directory:"
            ls -la
